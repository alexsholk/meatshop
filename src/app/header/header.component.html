<div class="container">
  <div class="wrapper header-wrapper">
    <button class="header-nav-btn fa fa-bars" (click)="toggleNavActive()"></button>
    <a routerLink="/order" class="cart-link fa fa-shopping-cart">
      <span>Корзина ({{ cart.getItemsCount() }})</span>
    </a>
    <div class="logo">
      <a routerLink="/">Milov<span>eat.ru</span></a>
    </div>
    <ul class="header-nav" [class.active]="isNavActive">
      <li *ngFor="let category of store.getCategories() | async">
        <a (click)="scrollTo('category-' + category.id)">{{ category.data.title }}</a>
      </li>
    </ul>
  </div>
</div>
