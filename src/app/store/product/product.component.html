<div class="nav-panel">
  <a (click)="unChoose()"><span class="back-btn fa fa-angle-left"></span>Назад</a>
</div>
<figure>
  <img [src]="product.getImageSrc()" alt="">
</figure>
<div class="product-info">
  <h3>{{ product.getTitle() }}</h3>
  <div class="product-description">
    <p>{{ product.getDescription() }}</p>
  </div>
  <ul class="product-options" *ngIf="product.options$ | async as options">
    <li *ngFor="let option of options">
      <strong>{{ option.title }}:</strong>
      <a (click)="openOptions()">{{ option.values[option.value].title }}</a>
    </li>
  </ul>
  <div class="option-overlay" [class.active]="isOptionsOpen">
    <div class="option-wrapper">
      <h3>Маринад</h3>
      <div class="values-wrapper">
        <ul>
          <li class="active"><a>Чесночный</a></li>
          <li><a>Чесночный</a></li>
          <li><a>Чесночный</a></li>
          <li><a>Чесночный</a></li>
          <li><a>Чесночный</a></li>
          <li><a>Чесночный</a></li>
          <li><a>Чесночный</a></li>
          <li><a>Чесночный</a></li>
          <li><a>Чесночный</a></li>
        </ul>
      </div>
      <button class="rounded-button ok-btn" (click)="isOptionsOpen = false">Ок</button>
    </div>
  </div>
  <div class="product-quantity-container">
    <label>Количество</label>
    <button class="minus-btn disabled">-</button>
    <input type="text" class="quantity" value="1">
    <button class="plus-btn">+</button>
  </div>
  <div class="product-controls">
    <div class="total-price">
      <p class="price-range">от <strong>560</strong>&nbsp;&#8381;/кг</p>
      <p class="price-current"><strong>780</strong>&nbsp;&#8381;</p>
    </div>
    <button class="rounded-button choose-btn" (click)="choose()">Выбрать</button>
    <button class="rounded-button add-to-cart-btn" (click)="cart.addItem(product)">В корзину</button>
  </div>
</div>
