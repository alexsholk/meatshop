<div class="container">
  <div class="wrapper content-wrapper order-container">
    <div class="left-side">
      <div class="cart-wrapper">
        <h1>Ваш заказ:</h1>
        <div class="free-delivery">
          <h3>Бесплатная&nbsp;доставка от&nbsp;2&nbsp;000&nbsp;руб.</h3>
        </div>
        <app-cart-list class="cart-list" *ngIf="cart.getItemsCount(); else emptyCart"></app-cart-list>
        <ng-template #emptyCart>
          <div class="empty-cart">
            <p>Нет товаров</p>
          </div>
        </ng-template>
      </div>
    </div>
    <div class="right-side">
      <div class="order-wrapper" app-order-form></div>
    </div>
  </div>
</div>
